
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISUFood سفارش آنلاین</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <script type="module" src="./config.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2rem; direction: rtl; background: #f9f9f9; }
    input, textarea { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    button { padding: 0.6rem 1.2rem; font-weight: bold; }
    #orders { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>سامانه سفارش غذای ISUFood</h1>

  <div id="auth-section">
    <h2>ورود / ثبت‌نام</h2>
    <input type="email" id="email" placeholder="ایمیل" required />
    <input type="password" id="password" placeholder="رمز عبور" required />
    <button id="signup-btn">ثبت‌نام</button>
    <button id="login-btn">ورود</button>
    <div id="auth-msg"></div>
  </div>

  <div id="order-section" style="display:none;">
    <h2>ثبت سفارش جدید</h2>
    <textarea id="items" placeholder="مثلاً: پیتزا، نوشابه"></textarea>
    <input type="number" id="total" placeholder="مبلغ کل (تومان)" />
    <button id="submit-order">ثبت سفارش</button>
    <h3>سفارش‌های من</h3>
    <div id="orders"></div>
    <button id="logout-btn" style="margin-top: 20px;">خروج</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    import { SUPABASE_URL, SUPABASE_KEY } from './config.js'

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

    const emailInput = document.getElementById('email')
    const passwordInput = document.getElementById('password')
    const authMsg = document.getElementById('auth-msg')
    const authSection = document.getElementById('auth-section')
    const orderSection = document.getElementById('order-section')
    const logoutBtn = document.getElementById('logout-btn')

    document.getElementById('signup-btn').onclick = async () => {
      const { error } = await supabase.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value
      })
      authMsg.textContent = error ? '❌ ' + error.message : '✅ لینک تایید به ایمیل شما ارسال شد.'
    }

    document.getElementById('login-btn').onclick = async () => {
      const { data, error } = await supabase.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value
      })
      if (error) return authMsg.textContent = '❌ ' + error.message
      authMsg.textContent = ''
      authSection.style.display = 'none'
      orderSection.style.display = 'block'
      loadOrders()
    }

    logoutBtn.onclick = async () => {
      await supabase.auth.signOut()
      orderSection.style.display = 'none'
      authSection.style.display = 'block'
      authMsg.textContent = 'با موفقیت خارج شدید.'
    }

    document.getElementById('submit-order').onclick = async () => {
      const user = (await supabase.auth.getUser()).data.user
      if (!user) return alert('ابتدا وارد شوید.')
      const items = document.getElementById('items').value
      const total = document.getElementById('total').value
      const { error } = await supabase.from('orders').insert([{ user_id: user.id, items, total: parseInt(total) }])
      if (error) return alert('خطا در ثبت سفارش: ' + error.message)
      alert('✅ سفارش ثبت شد.')
      loadOrders()
    }

    async function loadOrders() {
      const user = (await supabase.auth.getUser()).data.user
      const { data, error } = await supabase.from('orders').select('*').eq('user_id', user.id).order('id', { ascending: false })
      const ordersDiv = document.getElementById('orders')
      ordersDiv.innerHTML = ''
      if (error) return ordersDiv.textContent = '❌ خطا در بارگذاری سفارش‌ها'
      if (data.length === 0) return ordersDiv.textContent = '📭 هیچ سفارشی یافت نشد.'
      data.forEach(order => {
        ordersDiv.innerHTML += `<div style="padding:8px; background:#fff; border:1px solid #ccc; margin:8px 0; border-radius:8px;">
          <strong>سفارش:</strong> ${order.items}<br/>
          <strong>مبلغ:</strong> ${order.total.toLocaleString()} تومان
        </div>`
      })
    }

    // چک وضعیت لاگین هنگام بارگذاری
    supabase.auth.getSession().then(res => {
      if (res.data.session) {
        authSection.style.display = 'none'
        orderSection.style.display = 'block'
        loadOrders()
      }
    })
  </script>
</body>
</html>
