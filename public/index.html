<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>تحویل غذای ایزو - سامانه تحویل غذا با پیک - مدیریت و گزارش‌گیری</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>

  body {

    font-family: 'Vazirmatn', sans-serif;

    background: linear-gradient(135deg, #f0f4ff, #d9e4ff);

    margin: 0;

    padding: 0;

    color: #2c3e50;

    min-height: 100vh;

    display: flex;

    justify-content: center;

    align-items: flex-start;

    padding-top: 40px;

    user-select: none;

  }

 

  #app {

    background: #ffffff;

    border-radius: 16px;

    box-shadow: 0 14px 32px rgba(0, 49, 135, 0.2);

    width: 420px;

    max-width: 95vw;

    padding: 30px 40px 40px 40px;

    box-sizing: border-box;

    transition: box-shadow 0.3s ease;

  }

  #app:hover {

    box-shadow: 0 18px 44px rgba(0, 49, 135, 0.3);

  }

 

  header#app-header {

    display: flex;

    flex-direction: column;

    align-items: center;

    margin-bottom: 30px;

    border-bottom: 1.5px solid #dde6f7;

    padding-bottom: 10px;

  }

  header#app-header h1.brand-name {

    font-size: 2.4rem;

    font-weight: 900;

    color: #e63946;

    margin: 0 0 6px 0;

    letter-spacing: 2px;

    font-family: 'Vazirmatn', sans-serif;

  }

  header#app-header h2.app-title {

    font-size: 1.5rem;

    color: #1f3c88;

    margin: 0;

    letter-spacing: 1.2px;

  }

  #logout-btn {

    background-color: #e74c3c;

    border: none;

    padding: 8px 20px;

    border-radius: 50px;

    color: white;

    font-weight: 700;

    font-size: 14px;

    cursor: pointer;

    box-shadow: 0 7px 12px rgba(231, 76, 60, 0.4);

    transition: background-color 0.3s ease, box-shadow 0.3s ease;

    display: none;

    margin-top: 10px;

  }

  #logout-btn:hover {

    background-color: #c0392b;

    box-shadow: 0 10px 18px rgba(192, 57, 43, 0.6);

  }

 

  h2 {

    text-align: center;

    margin-bottom: 24px;

    color: #34495e;

    font-weight: 700;

    font-size: 1.9rem;

    letter-spacing: 0.3px;

  }

 

  label {

    display: block;

    margin-bottom: 10px;

    font-weight: 600;

    color: #5a6a8d;

    font-size: 15px;

  }

  input, select, textarea {

    width: 100%;

    padding: 11px 14px;

    margin-bottom: 20px;

    border: 2px solid #cbd4f5;

    border-radius: 12px;

    font-size: 15px;

    color: #1c2a48;

    box-shadow: inset 1px 1px 5px #e3e9ff;

    transition: border-color 0.25s ease, box-shadow 0.25s ease;

    resize: vertical;

    font-family: 'Vazirmatn', sans-serif;

  }

  input::placeholder, textarea::placeholder {

    color: #8a9edc;

    font-weight: 500;

  }

  input:focus, select:focus, textarea:focus {

    border-color: #3469e7;

    box-shadow: 0 0 8px #4c7dfd80;

    outline: none;

  }

  input[type="file"] {

    padding: 4px 8px;

    border: 2px solid #cbd4f5;

    border-radius: 12px;

    cursor: pointer;

  }

 

  .receipt-preview {

    margin-top: 10px;

    max-width: 100%;

    max-height: 150px;

    border: 1px solid #cbd4f5;

    border-radius: 8px;

    object-fit: contain;

    display: none;

  }

 

  .payment-link-container {

    margin-top: 8px;

    font-weight: 700;

    color: #3469e7;

    text-align: center;

    border: 1.5px solid #3469e7;

    border-radius: 8px;

    padding: 8px;

    user-select: text;

    cursor: pointer;

  }

  .payment-link-container a {

    color: #3469e7;

    text-decoration: none;

    font-weight: 700;

  }

  .payment-link-container a:hover {

    text-decoration: underline;

  }

 

  button, .link-button {

    font-family: 'Vazirmatn', sans-serif;

    font-weight: 700;

    cursor: pointer;

    border-radius: 30px;

    transition: background-color 0.3s ease, color 0.3s ease;

    text-align: center;

  }

  button {

    background-color: #3469e7;

    border: none;

    color: white;

    padding: 13px 18px;

    font-size: 16px;

    box-shadow: 0 8px 20px rgba(52, 105, 231, 0.3);

    width: 100%;

  }

  button:hover {

    background-color: #1f54c7;

    box-shadow: 0 12px 32px rgba(31, 84, 199, 0.5);

  }

  .link-button {

    background: none;

    border: none;

    color: #3469e7;

    padding: 0;

    font-size: 15px;

    margin-top: 12px;

    width: 100%;

    text-decoration: underline;

  }

  .link-button:hover {

    color: #234a9f;

  }

 

  .error {

    color: #e74c3c;

    font-size: 14px;

    margin-bottom: 12px;

    text-align: center;

    font-weight: 600;

    letter-spacing: 0.3px;

    opacity: 0.95;

  }

  .success {

    color: #27ae60;

    font-size: 14px;

    margin-bottom: 12px;

    text-align: center;

    font-weight: 600;

    letter-spacing: 0.3px;

    opacity: 0.95;

  }

 

  /* Cards for request list and reports */

  .card {

    border: 1.8px solid #cbd4f5;

    background-color: #f5f7ff;

    box-shadow: 5px 6px 16px -10px rgba(52, 105, 231, 0.4);

    padding: 18px 20px;

    border-radius: 16px;

    margin-bottom: 16px;

    font-size: 15px;

    color: #243b6b;

    transition: transform 0.3s ease, box-shadow 0.3s ease;

    user-select: text;

    position: relative;

  }

  .card:hover {

    transform: translateY(-4px);

    box-shadow: 8px 10px 26px -8px rgba(52, 105, 231, 0.6);

  }

  .card.highlight {

    border-color: #3469e7;

    background-color: #e4ebff;

  }

 

  .request-info {

    margin-bottom: 8px;

    line-height: 1.4;

    user-select: text;

  }

  .request-info > span {

    font-weight: 600;

  }

 

  /* Status badges */

  .request-status {

    font-weight: 700;

    padding: 4px 14px;

    border-radius: 100px;

    font-size: 14px;

    color: #fff;

    display: inline-block;

    user-select: none;

    box-shadow: 0 2px 10px #00000025;

    letter-spacing: 0.3px;

  }

  .status-pending {

    background-color: #3498db;

  }

  .status-accepted {

    background-color: #27ae60;

  }

  .status-delivered {

    background-color: #718096;

  }

 

  .btn-accept {

    background-color: #27ae60;

    color: white;

    border: none;

    border-radius: 12px;

    padding: 8px 18px;

    cursor: pointer;

    font-weight: 700;

    font-size: 15px;

    margin-top: 10px;

    box-shadow: 0 8px 20px rgba(39, 174, 96, 0.4);

    width: 100%;

    transition: background-color 0.3s ease;

    user-select: none;

  }

  .btn-accept:hover {

    background-color: #1e8449;

    box-shadow: 0 12px 28px rgba(30, 132, 73, 0.6);

  }

 

  .btn-paid {

    background-color: #2980b9;

    border: none;

    border-radius: 12px;

    color: white;

    padding: 6px 14px;

    font-weight: 700;

    font-size: 14px;

    cursor: pointer;

    margin-top: 10px;

    box-shadow: 0 5px 15px rgba(41, 128, 185, 0.4);

    user-select: none;

    transition: background-color 0.3s ease;

  }

  .btn-paid:hover {

    background-color: #1c5980;

  }

 

  /* Dashboard containers */

  #requester-dashboard, #courier-dashboard, #admin-dashboard {

    margin-top: 10px;

  }

 

  /* Admin report cards container */

  #admin-reports {

    display: flex;

    flex-direction: column;

    gap: 14px;

    margin-top: 20px;

  }

 

  /* Scroll container for courier requests */

  #courier-requests-list {

    max-height: 420px;

    overflow-y: auto;

    padding-right: 6px;

  }

 

  /* Scrollbar styling */

  #courier-requests-list::-webkit-scrollbar {

    width: 6px;

  }

  #courier-requests-list::-webkit-scrollbar-track {

    background: transparent;

  }

  #courier-requests-list::-webkit-scrollbar-thumb {

    background-color: #3469e7;

    border-radius: 10px;

    opacity: 0.7;

    transition: opacity 0.3s ease;

  }

  #courier-requests-list::-webkit-scrollbar-thumb:hover {

    opacity: 1;

  }

  /* Transitions for showing / hiding */

  .hidden {

    display: none !important;

  }

 

  /* Icons styling */

  .material-icons {

    vertical-align: middle;

    margin-left: 6px;

    font-size: 18px;

    color: #3469e7;

  }

 

  /* Report list table */

  table.report-table {

    width: 100%;

    border-collapse: collapse;

  }

  table.report-table th, table.report-table td {

    text-align: center;

    padding: 6px 12px;

    border-bottom: 1.5px solid #cbd4f5;

    font-size: 14px;

    color: #2c3e50;

  }

  table.report-table th {

    background-color: #e3e9ff;

    font-weight: 700;

  }

  table.report-table tr:hover {

    background-color: #d0d9ff;

  }

</style>
</head>

<button aria-label="ثبت نام" id="signup-btn">ثبت نام</button>
<button aria-label="برگشت به ورود" class="link-button" id="show-login-btn">بازگشت به ورود</button>

</section>
<section aria-label="داشبورد درخواست کننده" class="hidden" id="requester-dashboard">
